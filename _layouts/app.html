---
layout: default_app
---
<article class="app">

  <header class="app-header">
    <h1 class="app-title">{{ page.title | escape }}</h1>
  </header>

  <div class="app-content">
    <section class="org-search grid" id="org_search">
      <div class="col-1-3"><input type="text" class="medium find-by-name" placeholder="Enter an org name"></div>
      <div class="small-large col-2-3">
        <svg aria-hidden="true" class="repo-icon" height="16" version="1.1" viewBox="0 0 12 16" width="12"><path fill-rule="evenodd" d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path></svg>
        <span class="current-organization"><em>Netflix</em></span>
        <span class="path-divider">/</span>
        <strong class="repo-name"></strong>
      </div>
    </section>
    <div class="grid">
      <div class="col-1-3 repos">
        <h3>Repos</h3>

        <div class="small sort-filter-title">Sorting
          <div class="sortable-mixin align-right">
            <span class="sort-trigger"><span class="current-sort-item on-dark-background">A-Z</span></span>
            <ul class="weight-book sort-options-list repo-list" aria-hidden="true">
              <li><a class="nav-link" data-sort-type="alpha">A-Z</a></li>
              <li><a class="nav-link" data-sort-type="forks">Forks</a></li>
              <li><a class="nav-link" data-sort-type="watchers">Watchers</a></li>
            </ul>
          </div>
        </div>

        <ul id="repo_list"></ul>
      </div>
      <section class="col-2-3 commits">
        <h3 class="section-title">Commits</h3>
        <ul id="commits_list" class="commit-group"></ul>
      </section>
    </div
  </div>

</article>
